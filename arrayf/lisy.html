<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.72.0">
    <title>list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/blog/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">

</head>

<body>
    <div id="app">
        <form class="container-md" onsubmit="return false">
            <div class="row">
                <div class="col-md-12">
                    <h3 align="center"> กรอกข้อมูล </h3>
                    <div class="col">
                        <td align="right"> Name : &nbsp;</td>
                        <td colspan="2">                            
                            <input type="text" v-model="fname" class="form-control" id="FirstName"
                                placeholder="First name" required>
                        </td>
                    </div>
                    <div class="col">
                        <td align="right"> Surname : &nbsp;</td>
                        <td colspan="2">
                        <input type="text" v-model="lname" class="form-control" id="Lastname" placeholder="Last name" required>
                        </td>
                    </div>
                    <div class="col">
                        <td align="right">student code : &nbsp; </td>
                        <td colspan="2">
                        <input type="text" v-model="studenid" class="form-control" id="studid" placeholder="6304101XXX" required>
                        </td>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7">
                        <td align="right"> E-mail : &nbsp; </td>
                        <input type="text" v-model="email" class="form-control" id="email" placeholder="abc@gmail.com" required>
                    </div>
                    <div class="col">
                        <td align="right">GPA : &nbsp; </td>
                        <input type="number" class="form-control" id="gpa" aria-describedby="inputGroupPrepend2"
                            required v-model="gpa">
                    </div>
                </div>
            </div>

            <button type="submit" v-on:click="addstden(studenid,fname,lname,email,gpa)"
                class="btn btn-primary my-2">Submit</button>
        </form>

        <table class="table">
            <thead class="table">
                <tr>
                    <th scope="col">Studen Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">GPA</th>
                    <th scope="col">del</th>
                </tr>
            </thead>
            <tbody v-for="item in studentobj">
                <tr v-if="item.gpa >= 2.0" class="mb-0">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.fname+" "+item.lname}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.gpa}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" v-on:click="deletestu(i);">ลบข้อมูล</button>
                    </td>
                </tr>
                <tr v-else class="mb-lg-0" style="color:red">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.fname+" "+item.lname}} </td>
                    <td>{{item.email}}</td>
                    <td>{{item.gpa}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" v-on:click="deletestu(i);">ลบข้อมูล</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            studenid: "",
            fname: "",
            lname: "",
            email: "",
            gpa: "",

            studentobj: []
        },
        methods: {
            addstden: function (studenid, fname, lname, email, gpa) {
                this.studentobj.push({ id: studenid, fname: fname, lname: lname, email: email, gpa: gpa });
            },
            deletestu: function (i) {
                this.studentobj.splice(i, 1);
            }

        }
    }
    )
</script>

</html>
